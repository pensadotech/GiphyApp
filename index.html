<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>
  <link rel="icon" href="./assets/images/giphy_icon.png">

  <!-- Boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Awsome fonts and icons (https://fontawesome.com/) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

  <!-- google fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">

  <!-- Personal Style -->
  <link rel="stylesheet" href="./assets/css/application.css">

</head>

<body>

  <header class="header">
    <div class="jumbotron">
      <div class="d-flex d-inline-flex">
        <div class="col-sm-4 appLogoHolder">
          <img class="img-fluid logoImage elementRnd10 elementRotate elementShadow" src="./assets/images/giphy_icon.png"
            alt="GIPHY">
        </div>
        <div class="col-sm-6 mainTitleHolder">
          <h1 class="mainTitle">GifTastic</h1>
        </div>
      </div>
      <!-- row end -->
    </div>
  </header>

  <section class="section">
    <div class="container">

      <div class="row sectionBorder elementRnd10">
        <div class="col-sm-4">
          <div id="addTopic">
            <form class="addTopicForm">
              <div class="form-group">
                <label for="numVideos"  class="strongLabel">Number of videos retreive</label>
                <select class="form-control" id="numVideos">
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>25</option>
                  <option>30</option>
                </select>
              </div>
              <div class="form-group">
                <label for="addTopic" class="strongLabel">New topic</label>
                <input type="text" class="form-control inputAddTopic" name="addTopic" id="addTopicInput" placeholder="add a new topic here...">
              </div>
              <button class="btn btn-success actionBtn" id="addTopicBtn">
                <i class="fas fa-plus-circle"></i> Add Topic
              </button>
              <button class="btn btn-success actionBtn" id="removeTopicBtn">
                <i class="fas fa-trash-alt"></i> Remove Topic
              </button>
            </form>
          </div>
          <div id="userMsg" class="userMessages">
            <!-- User message goes here -->
          </div>
        </div>
        <div class="col-sm-8">
          <p class="strongLabel">Available topics (select topic)</p>
          <div id="topicGroup">
            <!-- Topic buttons goes here -->
          </div>
        </div>
      </div>

      <div class="row sectionBorder resultArea elementRnd10">
        <div class="col-sm-12 ">
          <p id="videoResults" class="strongLabel">Results</p>
          <div id="videoGroup" class="videoResults">

            <!--  results goes here -->

            <!--
              <div class="giphyImage d-inline-block">
              <div class="videoTitle">
                <p>shiba inu dog GIF</p>
              </div>
              <div class="videoBody">
                <img id="v123" class="videoItem" src="https://media0.giphy.com/media/mCRJDo24UvJMA/200_s.gif" alt="Giphy images">
                <img id="v123" class="videoItem" src="https://media0.giphy.com/media/mCRJDo24UvJMA/200w.gif" alt="Giphy images">
              </div>
            </div> 
          -->


          </div>
        </div>
      </div>

    </div>
    <!-- end container -->
  </section>

  <footer class="footer">
    <!-- Nothing for now  -->
  </footer>

  <!-- Script section  -->
  <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
    crossorigin='anonymous'></script>
  <script src="./assets/javascripts/application.js"></script>
</body>

</html>
